<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - شركة غرناطة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://misrelzraea.com/wp-content/uploads/2022/04/%D8%A7%D9%84%D8%B2%D8%B1%D8%A7%D8%B9%D8%A9-%D8%A8%D8%AF%D9%88%D9%86-%D8%AA%D8%B1%D8%A8%D8%A9.jpg'); /* رابط الصورة كخلفية */
            background-size: cover; /* تجعل الصورة تغطي الشاشة بالكامل */
            background-position: center; /* توسيط الصورة */
            background-repeat: no-repeat; /* منع تكرار الصورة */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* خلفية شفافة قليلاً لتباين النصوص */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h2 {
            color: #4CAF50; /* اللون الأخضر لعنوان الشركة */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; /* المسافة بين الصورة والنص */
        }
        h2 img {
            width: 70px; /* حجم الصورة */
            height: auto;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>
            <img src="IMG_6467.PNG" alt="لوجو شركة غرطانه">
            شركة غرطانه
        </h2>
        <h1>تسجيل الدخول</h1>
        <form id="loginForm">
            <label for="username">اسم المستخدم:</label>
            <input type="text" id="username" name="username">
            
            <label for="password">كلمة السر:</label>
            <input type="password" id="password" name="password">
            
            <button type="button" onclick="validateForm()">سجل الآن</button>
            <p class="error-message" id="error-message">برجاء إكمال باقي البيانات</p>
        </form>
    </div>

    <script>
        function validateForm() {
            // الحصول على قيمة اسم المستخدم وكلمة السر
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var errorMessage = document.getElementById('error-message');

            // التحقق من أن الحقول ليست فارغة
            if (username === '' || password === '') {
                // عرض رسالة الخطأ
                errorMessage.style.display = 'block';
            } else {
                // إخفاء رسالة الخطأ إذا كانت الحقول ممتلئة
                errorMessage.style.display = 'none';
                // الانتقال إلى الصفحة الرئيسية
                window.location.href = 'home.html';
            }
        }
    </script>
</body>
</html>
